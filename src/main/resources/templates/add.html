<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <title>添加联系人</title>
    <script>
        function ifExisted(str) {
            var xmlhttp;
            if (str.length==0)
            {
                document.getElementById("hint").innerHTML="";
                return;
            }
            if (window.XMLHttpRequest)
            {
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState===4 && xmlhttp.status===200)
                {
                    document.getElementById("hint").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","/ifExisted?tele="+str, true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<div class="container">
    <form th:action="@{/add}" method="post">
        <p th:text="${result}"></p>
        <h5>*为必填</h5>
        <div class="inputBOX">
            <input name="name" type="text" placeholder="*姓名" >
        </div>
        <div class="inputBOX">
            <input name="tele" type="text" placeholder="*电话" onkeyup="ifExisted(this.value)">
        </div>
        <div class="inputBOX">
            <input name="post" type="text" placeholder="邮箱">
        </div>
        <div class="inputBOX">
            <input name="addr" type="text" placeholder="住址">
        </div>
        <div class="inputBOX">
            <input name="qq" type="text" placeholder="QQ">
        </div>
        <input type="submit" id="login" value="添加">
        <p><span id="hint" style="color:#ff0000"></span></p>
    </form>
</div>
</body>
</html>
